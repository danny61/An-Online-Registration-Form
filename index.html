<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&family=Roboto:wght@100&display=swap" rel="stylesheet">
</head>
<body>
    <div id="page-wrap">
        <header id="intro">
            <h1 id="toptop">Sign up for our newsletter</h1>
            <p id="subheading">Get the latest news on how your code is doing right in your inbox.</p>
        </header>
        <form>
                <hr id="topline">
                <hr>
                    <div id="contact">
                            <fieldset class="contact-info" >
                            <legend class="labels">Contact Information</legend>
                            <label for="name" class="info">Full Name</label>
                            <input type="text" id="name" name="user_name" class="box" placeholder="Required" required><br>

                            <label for="mail" class="info">E-mail</label>
                            <input type="email" id="mail" name="user_email" class="box" placeholder="Required" required><br>

                            <label for="phone" class="info">Phone Number</label>
                            <input type="tel" id="phone" name="user_phone" class="box" placeholder="Required"><br>

                            <label for="address" class="info">Street Address</label>
                            <input type="text" id="address" name="user_address" class="box" placeholder="Required"><br>

                            <label for="city" class="info">City</label>
                            <input type="text" id="city" name="user_city" class="box" placeholder="Required"><br>

                            <label for="state">State</label>
                            <select id="state" name="user_state" required>
                                <option value="">Choose State</option>
                                <option value="tennessee">Tennessee</option>
                                <option value="mississippi">Mississippi</option>
                                <option value="arkansas">Arkansas</option>
                            </select>
                            
                            <label for="zip" class="info">Zip Code</label>
                            <input type="number" id="zip" name="user_zip" class="zipbox" placeholder="Required">
                            </fieldset>
                        </div>
                <hr>
                    <div id="news-box">
                            <fieldset id="bottom-box">
                                <legend class="labels">Newsletter</legend>
                                <p>Select the newsletter you would like to recieve</p>
                                <div id="some-news">
                                    <input type="checkbox" id="html_news" name="user_html" class="news">
                                    <label for="html_news" class="tags">HTML News</label><br>
                                    
                                    <input type="checkbox" id="css_news" name="user_css" class="news">
                                    <label for="css_news" class="tags">CSS News</label><br>
                                    
                                    <input type="checkbox" id="javascript_news" name="user_javascript" class="news">
                                    <label for="javascript_news" class="tags">Javascript News</label>
                                </div> 
                                <p>Newsletter format</p>
                                <div id="some-format">
                                    <input type="radio" id="html-pref" name="user_preference">
                                    <label for="html-pref">HTML</label>
                                    <br>
                                    <input type="radio" id="text" name="user_preference">
                                    <label for="text">Plain Text</label>
                                </div>
                                <label for="topics">Other topics you'd like to hear about</label>
                                <textarea name="topics" id="topics" cols="30" rows="10" placeholder="Enter what you'd want to hear here!"></textarea>
                                <br>
                                <button type="submit">Sign Up</button>
                            </fieldset>
                    </div>
        </form>
      </div>
</body>
</html>
