<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div id="page-wrap">
        <header id="intro">
            <h1>Sign up for our newsletter</h1>
            <p id="subheading">Get the latest news on how your code is doing right in your inbox.</p>
        </header>
        <form>
                <hr id="topline">
                <hr>
                <legend class="labels">Contact Information</legend>
                    <label for="name" class="info">Full Name</label>
                    <input type="text" id="name" name="user_name" class="box" placeholder="Required"><br>

                    <label for="mail" class="info">E-mail</label>
                    <input type="email" id="mail" name="user_email" class="box" placeholder="Required"><br>

                    <label for="phone" class="info">Phone Number</label>
                    <input type="tel" id="phone" name="user_phone" class="box"><br>

                    <label for="address" class="info">Street Address</label>
                    <input type="text" id="address" name="user_address" class="box"><br>

                    <label for="city" class="info">City</label>
                    <input type="text" id="city" name="user_city" class="box"><br>

                    <label for="state" class="info">State</label>
                    <input type="text" id="state" name="user_state" class="box" placeholder="Choose State"><br>

                    <label for="zip" class="info">Zip Code</label>
                    <input type="number" id="zip" name="user_zip" class="zipbox"><br>
                <hr>
                <legend class="labels">Newsletter</legend>
                    <p>Select the newsletter you would like to recieve</p>

                    <label for="html_news" class="tags">HTML News</label>
                    <input type="checkbox" id="html_news" name="user_html" class="news"><br>

                    <label for="css_news" class="tags">CSS News</label>
                    <input type="checkbox" id="css_news" name="user_css" class="news"><br>

                    <label for="javascript_news" class="tags">Javascript News</label>
                    <input type="checkbox" id="javascript_news" name="user_javascript" class="news">

                    <p>Newsletter format</p>

                    <label for="preference">HTML</label>
                    <input type="radio" id="preference" name="user_preference">
                    <br>
                    <label for="preference">Plain Text</label>
                    <input type="radio" id="preference" name="user_preference">

                    <p>Other topics you'd like to hear about</p>
                    <textarea name="topics" id="topics" cols="30" rows="10"></textarea>
                    <br>
                    <button type="submit">Sign Up</button>
        </form>
      </div>
</body>
</html>
